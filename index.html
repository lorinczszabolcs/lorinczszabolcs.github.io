<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        
        body{
            background-color: #222222
        }

        circle{
            opacity: 0.2;
        }

        path {
            stroke: white;
            stroke-width: 0.25px;
            fill: #333;
        }

        div.tooltip {   
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: rgba(255,255,255,0.8);
            border: 0px;
            border-radius: 2px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <script>

        var width = 1450,
            height = 725;

        var projection = d3.geo.equirectangular()
        .scale(232)
        .translate([width/2,height/2])

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var path = d3.geo.path()
            .projection(projection);

        var g = svg.append("g");

        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        d3.json("https://gist.githubusercontent.com/abenrob/787723ca91772591b47e/raw/8a7f176072d508218e120773943b595c998991be/world-50m.json", function(error, topology) {

            d3.json("Meteorite_Landings.json",function(data){
            console.log(data)
                data2=[]
                points=[]
                data.forEach(function(d){
                    data2.push({"Name":d.name, "Index":parseFloat(d.index), "Class":d.recclass, "Lat":parseFloat(d.reclat), "Long":parseFloat(d.reclong), "GeoLocation":d.GeoLocation, "Date": d.year.slice(0,10), "Mass":parseFloat(d.mass), "Found":d.fall, "Type":d.type})
                    //points.push({"Lat":parsefloat(d.reclat), "Long":parseFloat(d.reclong)})
                })
    
                g.selectAll("circle")
                .data(data2)
                .enter().append("circle")
                .attr("cx", function(d){return projection([d.Long, d.Lat])[0]})
                .attr("cy", function(d){return projection([d.Long, d.Lat])[1]})
                .attr("r", function(d){return Math.cbrt(d.Mass)/10.0})
                .attr("fill",function(d){
                    if(d.Type=="Iron") {
                        return "#e41a1c";
                    }
                    else if(d.Type=="Stony") {
                        return "#377eb8";
                    }
                    else {
                        return "#4daf4a"
                    }
                })
                .on("mouseover", function(d) {      
                    div.transition()        
                    .duration(400)      
                    .style("opacity", 1);
                    //.attr("r", function(d){return Math.cbrt(d.Mass)/9.5});  
                    div.html('<table><tr><td>Name: </td><td style="font-size: 13px;font-weight:bold;">' + d.Name + "</td></tr><tr><tr><td>Type: </td><td>" + d.Type + "</td></tr><tr><td>Class: </td><td>" + d.Class + "</td></tr><tr><td>Mass: </td><td>" + d.Mass + " g</td></tr><tr><td>Latitude: </td><td>" + d.Lat.toFixed(2) + "</td></tr><tr><td>Longitude: </td><td>" + d.Long.toFixed(2) + "</td></tr></table>")

                    .style("left", (d3.event.pageX + 10) + "px")     
                    .style("top", (d3.event.pageY + 10) + "px");    
                })                  
                .on("mouseout", function(d) {       
                    div.transition()        
                    .duration(400)      
                    .style("opacity", 0);
                });
            })

            g.selectAll("path")
            .data(topojson.object(topology, topology.objects.countries).geometries)
            .enter().append("path")
            .attr("d", path)
        });

        var zoom = d3.behavior.zoom()
            .on("zoom",function() {
                g.attr("transform","translate("+ 
                    d3.event.translate.join(",")+")scale("+d3.event.scale+")");
                g.selectAll("circle")
                    .attr("d", path.projection(projection))
                    .attr("r", function(d){
                        return ((Math.cbrt(d.Mass))/(10.0*(d3.event.scale)))
                    });
                g.selectAll("path")  
                    .attr("d", path.projection(projection)); 

            });
        svg.call(zoom)

    </script>
</body>
</html>
